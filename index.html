<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project tracking intro component</title>
</head>

<body>
    <main>
        <header>
            <figure>
                <img src="imgs/logo.svg" alt="logo">
            </figure>
            <nav>
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="">
                    <li>
                        <a href="#">Product</a>
                    </li>
                    <li>
                        <a href="#">Feature</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li><span id="dot"></span></li>
                    <li id="login">
                        <a href="#">Log in</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="left">
                <p><span>New</span>Monograph Dashboard</p>
                <h1>Powerful insights into your team</h1>
                <p>Project planning and time tracking <br> for agile teams</p>
                <div class="demo">
                    <button>Schedule a demo</button>
                    <div>to see a live preview</div>
                </div>
            </div>
            <div class="right">
                <img src="imgs/illustration-devices.svg" alt="devices">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
